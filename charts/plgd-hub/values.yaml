      # -- Labels
      labels: {}
      # -- Annotations
      annotations: {}
      # -- Name
      name:
      # -- Kind of internal issuer
      kind:
      # -- Group of internal issuer
      group:
      # -- cert-manager issuer spec
      spec:
    cert:
      # -- Certificate duration
