      # -- Name
      name:
      # -- Kind of internal issuer
      kind:
      # -- Group of internal issuer
      group:
      # -- cert-manager issuer spec
      spec:
    cert:
      # -- Certificate duration
      duration:
      # -- Certificate renew before
      renewBefore:
      key:
        # -- Certificate key algorithm
        algorithm:
        # -- Certificate key size
        size:
  coap:
    issuer:
      # -- Labels
      labels: {}
      # -- Annotations
      annotations: {}
      # -- Name
      name:
      # -- Kind of coap issuer
