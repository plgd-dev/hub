        # -- Enable root issuer
        enabled: true
        # -- Labels for root issuer
        labels: {}
        # -- Annotation for root issuer
        annotations: {}
        # -- Name of root issuer
        name: ca-issuer
        # -- Kind of root issuer
        kind: Issuer
        # -- Group of root issuer
        group:
        # -- Default issuer specification.
        spec:
          selfSigned: {}
