  # -- Authorization CAPool section to verify the OAuth service certificate.
  authorization:
    # -- Enable extra authorization ca pool
    enabled: '{{ include "plgd-hub.extraCAPoolAuthorizationEnabled" . }}'
    # -- Volume and Mount name
